{% extends "base.html" %}
{% from "_macros.html" import render_field_with_errors %}
{% block content %}
<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ _("Settings") }}</h3>
      </div>
      <div class="panel-body">
        <form action="{{ url_for('settings') }}" method="POST" name="settings-form">
          {{ form.hidden_tag() }}
          {{ render_field_with_errors(form.locale, class_ = "form-control") }}
          <br/>
          <button type="submit" class="btn btn-primary pull-right">
            {{ _("Change settings") }}
          </button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ _("Password") }}</h3>
      </div>
      <div class="panel-body">
        <a href="{{ url_for_security('change_password') }}" class="btn btn-primary form-control">
          {{ _("Change password") }}
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
